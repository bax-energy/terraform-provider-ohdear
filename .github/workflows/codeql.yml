name: CodeQL

on:
  push:
    branches: [ "stopped" ] #stopped for now will add whn move as public repos
  # push:
  #   branches: [ "stopped" ] #stopped for now 
  # pull_request:
  #   branches: [ "main" ]
  # schedule:
  #   - cron: '0 8 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - uses: actions/setup-go@v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: true

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.29.11
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3.29.11

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.29.11
        with:
          category: "/language:${{matrix.language}}"
